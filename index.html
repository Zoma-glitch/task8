    <section> 
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">
                Add New Contact
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="image" class="form-label"
                  >Change Photo</label
                >
                <input class="form-control" type="file" id="image" />
              </div>
              <div class="mb-3">
                <label for="Fullname" class="form-label">Full Name *</label>
                
                <input
                oninput="vlaidateName()"
                  type="text"
                  class="form-control"
                  value=""
                  id="Fullname"
                  placeholder="Enter full name"
                />
                <p class=" p-2 d-none alert alert-danger" id="Msgalert">first capital & at least 3 </p>
              </div>
              <div class="mb-3">
                <label for="PhoneNumber" class="form-label"
                  >Phone Number *</label
                >
                <input
                oninput="vlidateNumber()"
                  type="tel"
                  class="form-control"
                  value=""
                  id="PhoneNumber"
                  placeholder="e.g., 01012345678"
                />
                <p class=" p-2 d-none alert alert-danger" id="errorNum">Ex: 01023456789 </p>
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input
                  oninput="vlidateEmail()"
                  type="email"
                  class="form-control"
                  value=""
                  id="Email"
                  placeholder="name@example.com"
                />
                <p class=" p-2 d-none alert alert-danger" id="errorEmail">name@example.com </p>
              </div>
              <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  value=""
                  id="Address"
                  placeholder="Enter Address"
                />
              </div>
              <select
                class="form-select mb-3"
                id="select"
                aria-label="Default select example"
              >
                <option selected>Select a group</option>
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
              </select>
              <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <input
                  class="form-control form-control-lg fs-6"
                  id="notes"
                  value=""
                  type="text"
                  placeholder="Add notes about this contact"
                  aria-label=".form-control-lg example"
                />
              </div>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="Favorite"
                  />
                  <label class="form-check-label" for="Favorite">
                    Favorite
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="Emergency"
                  />
                  <label class="form-check-label" for="Emergency">
                    Emergency
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer flex-nowrap justify-content-between">

                type="button"
                class="btn btn-secondary w-100"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" onclick="Addnew()" id="Save"  data-bs-dismiss="modal" class="btn btn-primary  w-100">
                Save Contact
              </button>
              <button type="button"  id="updateContact1" onclick="updateThisContact()" data-bs-dismiss="modal" class="btn btn-outline-warning w-100 d-none">Update</button>

            </div>
          </div>
